<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skypro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="banner">
    <div class="container">
      <div class="banner__body">
        <h1 class="banner__title">Добро пожаловать<br> на мой сайт !</h1>
        <p class="banner__desc">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="banner__desc--textBold">поехали</span> и <span class="banner__desc--textBold">приступай</span>
        </p>
        <button class="banner__btn">Поехали!</button>
      </div>
    </div>
  </div>
  <section class="game">
    <h2 class="game__title visually-hidden">Game</h2>
    <div class="container">
      <div class="game__content">
        <ul class="game__list">
          <li class="game__item">
            <a href="#" class="game__link">
              <img class="game__img" src="./img/game/gamePic1.jpeg" alt="picture with a man">
              <span class="game__text">Игра 1</span>
            </a>
          </li>
          <li class="game__item">
            <a href="#" class="game__link">
              <img class="game__img" src="./img/game/gamePic2.jpeg" alt="picture with a man">
              <span class="game__text">Игра 2</span>
            </a>
          </li>
          <li class="game__item">
            <a href="#" class="game__link">
              <img class="game__img" src="./img/game/gamePic3.jpeg" alt="picture with a girl">
              <span class="game__text">Игра 3</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section class="seasons">
    <div class="container">
      <div class="seasons__body">
        <div class="seasons__title">Времена года!</div>
        <div class="seasons__desc">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</div>
        <button class="seasons__btn">Играть</button>
      </div>
      <img class="seasons__img" src="./img/seasons/pic01.jpeg" alt="graphic image" loading="lazy">
    </div>
  </section>
</body>

</html>
